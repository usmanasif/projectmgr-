    <div class="header navbar-fixed-top" ng-controller="HeaderCtrl">
        <div class="row">
            <button class="col-xs-4" ng-show="isBackAllowed()" ng-click="gotoBack()">
                <i class="fa fa-chevron-left"></i>Back
            </button>      
            <h3 class="col-xs-6">{{project.name}}</h3>
            <button class="col-xs-2" ng-show="isHomeAllowed()" ng-click="gotoHome()" style="display:inline-block">
                <i class="fa fa-home"></i>
            </button>
        </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container" ng-view="" style="padding-top: 40px; padding-bottom: 50px"></div>

    <div class="footer navbar navbar-default navbar-fixed-bottom" ng-controller="FooterCtrl">
      <div ng-show="hasFooter()">
        <button ng-click="createProject()"><i class="fa fa-plus-circle fa-4x"></i></button>
        <button ng-click="openProject()"><i class="fa fa-file fa-4x"></i></button>
        <button ng-click="reportIncident()" ng-disabled="!hasSelectedProject()"><i class="fa fa-medkit fa-4x" ></i></button>
        <button ng-click="openCheckList()" ng-disabled="!hasSelectedProject()"><i class="fa fa-list-ul fa-4x"></i></button>
      </div>
    </div>
